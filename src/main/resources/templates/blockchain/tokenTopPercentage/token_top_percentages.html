<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">

                    <input id="token_id" type="hidden" th:value="${token_id}"/>
                    <input id="top_type" type="hidden" />

                    <div class="columns pull-left col-md-8 nopadding">
                        币种名称：
                        <select id="token_select" class="selectpicker" onchange="tokenChange()"
                                data-live-search="true">
                        </select>

                        TOP类型：
                        <select id="top_type_select" class="selectpicker" onchange="topTypeChange()"
                                data-live-search="true">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>

                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script>
    var prefix = "/blockchain/token_top_percentage"
    $(document).ready(function () {
        initSelect();
        load();
    });

    function load() {
        $('#exampleTable')
                .bootstrapTable(
                        {
                            method: 'get', // 服务器数据的请求方式 get or post
                            url: prefix + "/list", // 服务器数据的加载地址
                            // showRefresh : true,
                            // showToggle : true,
                            // showColumns : true,
                            iconSize: 'outline',
//                            toolbar : '#exampleToolbar',
                            striped: true, // 设置为true会有隔行变色效果
                            dataType: "json", // 服务器返回的数据类型
                            pagination: true, // 设置为true会在底部显示分页条
                            queryParamsType: "limit",
                            // //设置为limit则会发送符合RESTFull格式的参数
                            singleSelect: false, // 设置为true将禁止多选
                            // contentType : "application/x-www-form-urlencoded",
                            // //发送到服务器的数据编码类型
                            pageSize: 10, // 如果设置了分页，每页数据条数
                            pageNumber: 1, // 如果设置了分布，首页页码
                            // search : true, // 是否显示搜索框
                            showColumns: false, // 是否显示内容下拉框（选择显示的列）
                            sidePagination: "server", // 设置在哪里进行分页，可选值为"client" 或者
                            // "server"
                            queryParams: function (params) {
                                return {
                                    // 说明：传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                                    size: params.limit,
                                    page: params.offset / params.limit,
                                    token_id: $("#token_id").val(),
                                    top_type: $("#top_type").val(),
                                    key: $('#searchName').val()
                                };
                            },
                            // //请求服务器数据时，你可以通过重写参数的方式添加一些额外的参数，例如 toolbar 中的参数 如果
                            // queryParamsType = 'limit' ,返回参数必须包含
                            // limit, offset, search, sort, order 否则, 需要包含:
                            // pageSize, pageNumber, searchText, sortName,
                            // sortOrder.
                            // 返回false将会终止请求
                            columns: [
                                {
                                    field: 'tokenName',
                                    title: '币种'
                                },
                                {
                                    field: 'tokenCode',
                                    title: '币种编码'
                                }
                                ,
                                {
                                    field: 'topType',
                                    title: 'top'
                                },
                                {
                                    field: 'holdNums',
                                    title: '占有量'
                                },
                                {
                                    field: 'percentage',
                                    title: '占比％'
                                },
                                {
                                    field: 'statisticTime',
                                    title: '统计时间'
                                },
                                {
                                    title: '操作',
                                    field: 'id',
                                    align: 'center',
                                    formatter: function (value, row, index) {
                                        var e = '<a  class="btn btn-primary" href="#" mce_href="#" title="查看" onclick="info(\''
                                                + row.id
                                                + '\')"><i class="fa fa-edit "></i>查看</a> ';
                                        return e;
                                    }
                                }]
                        });
    }
    function reLoad() {
        $('#exampleTable').bootstrapTable('refresh');
    }
    function info(id) {
        layer.open({
                       type: 2,
                       title: '大户占比',
                       maxmin: true,
                       shadeClose: false, // 点击遮罩关闭层
                       area: ['800px', '350px'],
                       content: prefix + '/info?id=' + id // iframe的url
                   });
    }

    function tokenChange() {
        var token_id = $("#token_select").val();
        $("#token_id").val(token_id);

        reLoad();
    }

    function topTypeChange() {
        var top_type = $("#top_type_select").val();
        $("#top_type").val(top_type);

        reLoad();
    }

    function initSelect() {
        var select = $("#token_select");
        var option_value;

        $.ajax({
                   url: "/blockchain/token/simple_list",
                   type: "get",
                   success: function (dtos) {
                       $.each(dtos, function (index, dto) {
                           option_value =
                                   '<option value="' + dto.id + '">' + dto.tokenName + '</option>';
                           select.append(option_value);
                       });
                       $("#token_select").selectpicker('refresh');
                   }
               });
    }

</script>
</body>

</html>
