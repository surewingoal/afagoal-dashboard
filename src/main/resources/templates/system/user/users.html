<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox ibox-body">
                <div class="ibox-title">
                    <h5>选择部门</h5>
                </div>
                <div class="ibox-content">
                    <div id="jstree"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="ibox">
                <div class="ibox-body">
                    <div class="fixed-table-toolbar">
                        <div class="columns pull-left">
                            <button type="button" class="btn  btn-primary" onclick="add()">
                                <i class="fa fa-plus"></i>添加
                            </button>
                            <button  type="button"
                                    class="btn  btn-danger" onclick="batchRemove()">
                                <i class="fa fa-trash"></i>删除
                            </button>
                        </div>
                        <div class="columns pull-right">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                        </div>

                        <div class="columns pull-right col-md-2 nopadding">
                            <input id="searchName" type="text" class="form-control"
                                   placeholder="姓名"/>
                        </div>
                    </div>
                    <table id="exampleTable" data-mobile-responsive="true">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript">

    var prefix = "/sys/user";
    var deptId = '';
    $(function() {
        getTreeData();
        load(deptId);
    });

    function load(deptId) {
        $('#exampleTable')
                .bootstrapTable(
                        {
                            method : 'get', // 服务器数据的请求方式 get or post
                            url : prefix + "/list", // 服务器数据的加载地址
                            // showRefresh : true,
                            // showToggle : true,
                            // showColumns : true,
                            iconSize : 'outline',
                            toolbar : '#exampleToolbar',
                            striped : true, // 设置为true会有隔行变色效果
                            dataType : "json", // 服务器返回的数据类型
                            pagination : true, // 设置为true会在底部显示分页条
                            // queryParamsType : "limit",
                            // //设置为limit则会发送符合RESTFull格式的参数
                            singleSelect : false, // 设置为true将禁止多选
                            // contentType : "application/x-www-form-urlencoded",
                            // //发送到服务器的数据编码类型
                            pageSize : 10, // 如果设置了分页，每页数据条数
                            pageNumber : 1, // 如果设置了分布，首页页码
                            // search : true, // 是否显示搜索框
                            showColumns : false, // 是否显示内容下拉框（选择显示的列）
                            sidePagination : "server", // 设置在哪里进行分页，可选值为"client" 或者
                            // "server"
                            queryParams : function(params) {
                                return {
                                    // 说明：传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                                    size : params.limit,
                                    page : params.offset,
                                    user_name : $('#searchName').val(),
                                    dept_id : deptId
                                };
                            },
                            // //请求服务器数据时，你可以通过重写参数的方式添加一些额外的参数，例如 toolbar 中的参数 如果
                            // queryParamsType = 'limit' ,返回参数必须包含
                            // limit, offset, search, sort, order 否则, 需要包含:
                            // pageSize, pageNumber, searchText, sortName,
                            // sortOrder.
                            // 返回false将会终止请求
                            columns : [
                                {
                                    checkbox : true
                                },
                                {
                                    field : 'id', // 列字段名
                                    title : '序号' // 列标题
                                },
                                {
                                    field : 'userName',
                                    title : '姓名'
                                },
                                {
                                    field : 'realName',
                                    title : '用户名'
                                },
                                {
                                    field : 'email',
                                    title : '邮箱'
                                },
                                {
                                    field : 'mobile',
                                    title : '电话'
                                },
                                {
                                    title : '类型',
                                    field : 'userType',
                                    align : 'center',
                                    valign : 'middle',
                                    formatter : function(value, row, index) {
                                        if (row.userType === 0) {
                                            return '<span class="label label-primary">普通用户</span>';
                                        }
                                        if (row.userType === 1) {
                                            return '<span class="label label-success">管理员</span>';
                                        }
                                    }
                                },
                                {
                                    title : '操作',
                                    field : 'id',
                                    align : 'center',
                                    formatter : function(value, row, index) {
                                        var e = '<a  class="btn btn-primary btn-sm " href="#" mce_href="#" title="编辑" onclick="edit(\''
                                                + row.id
                                                + '\')"><i class="fa fa-edit "></i></a> ';
                                        var d = '<a class="btn btn-warning btn-sm " href="#" title="删除"  mce_href="#" onclick="remove(\''
                                                + row.id
                                                + '\')"><i class="fa fa-remove"></i></a> ';
                                        var f = '<a class="btn btn-success btn-sm " href="#" title="重置密码"  mce_href="#" onclick="resetPwd(\''
                                                + row.id
                                                + '\')"><i class="fa fa-key"></i></a> ';
                                        return e + d + f;
                                    }
                                } ]
                        });
    }
    function reLoad() {
        $('#exampleTable').bootstrapTable('refresh');
    }
    function add() {
        // iframe层
        layer.open({
                       type : 2,
                       title : '增加用户',
                       maxmin : true,
                       shadeClose : false, // 点击遮罩关闭层
                       area : [ '800px', '520px' ],
                       content : prefix + '/info'
                   });
    }

    function edit(id) {
        // iframe层
        layer.open({
                       type : 2,
                       title : '增加用户',
                       maxmin : true,
                       shadeClose : false, // 点击遮罩关闭层
                       area : [ '800px', '520px' ],
                       content : prefix + '/info?id=' + id
                   });
    }

    function remove(id) {
        layer.confirm('确定要删除选中的记录？', {
            btn : [ '确定', '取消' ]
        }, function() {
            $.ajax({
                       url : "/sys/user/delete?ids=" + id,
                       type : "delete",
                       success : function(r) {
                           if (r.rc == 0) {
                               layer.msg("操作成功！");
                               reLoad();
                           } else {
                               layer.msg(r.msg);
                           }
                       }
                   });
        })
    }
    function resetPwd(id) {
        layer.open({
                       type : 2,
                       title : '重置密码',
                       maxmin : true,
                       shadeClose : false, // 点击遮罩关闭层
                       area : [ '400px', '260px' ],
                       content : prefix + '/resetPwd/' + id // iframe的url
                   });
    }
    function batchRemove() {
        var rows = $('#exampleTable').bootstrapTable('getSelections'); // 返回所有选择的行，当没有选择的记录时，返回一个空数组
        if (rows.length == 0) {
            layer.msg("请选择要删除的数据");
            return;
        }
        layer.confirm("确认要删除选中的'" + rows.length + "'条数据吗?", {
            btn : [ '确定', '取消' ]
            // 按钮
        }, function() {
            var ids = new Array();
            // 遍历所有选择的行数据，取每条数据对应的ID
            $.each(rows, function(i, row) {
                ids[i] = row['id'];
            });
            $.ajax({
                       type : 'delete',
                       url : prefix + '/delete?ids=' + ids.toString(),
                       success : function(r) {
                           if (r.rc == 0) {
                               layer.msg("操纵成功！");
                               reLoad();
                           } else {
                               layer.msg(r.msg);
                           }
                       }
                   });
        }, function() {});
    }
    function getTreeData() {
        $.ajax({
                   type : "GET",
                   url : "/sys/dept/tree",
                   success : function(tree) {
                       loadTree(tree);
                   }
               });
    }
    function loadTree(tree) {
        $('#jstree').jstree({
                                'core' : {
                                    'data' : tree
                                },
                                "plugins" : [ "search" ]
                            });
        $('#jstree').jstree().open_all();
    }
    $('#jstree').on("changed.jstree", function(e, data) {
        if (data.selected == -1) {
            deptId = '';
            var opt = {
                query : {
                    dept_id : '',
                }
            }
            $('#exampleTable').bootstrapTable('refresh', opt);
        } else {
            deptId = data.selected[0];
            var opt = {
                query : {
                    dept_id : data.selected[0],
                }
            }
            $('#exampleTable').bootstrapTable('refresh',opt);
        }

    });

</script>
</body>
</html>
