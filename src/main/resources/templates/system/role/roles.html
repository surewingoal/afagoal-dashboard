<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                         <button type="button"
                              class="btn btn-primary" title="在根节点下添加菜单" onclick="add()">
                             <i class="fa fa-plus" aria-hidden="true"></i>添加
                          </button>
                         <button type="button"
                            class="btn btn-danger" onclick="batchRemove()">
                             <i class="fa fa-trash" aria-hidden="true"></i>删除
                         </button>
                    </div>


                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>

                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="searchName" type="text" class="form-control"
                               placeholder="角色姓名"/>
                    </div>


                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_add_h = 'hidden';
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
        </script>
    </div>
    <div>
        <script type="text/javascript">
            s_add_h = '';
            s_resetPwd_h = '';
        </script>
    </div>
    <div>
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div>
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
</div>
<div th:include="include::footer"></div>
<script>
    var prefix = "/sys/role/"
    $(document).ready(function() {
        load();
    });

    function load() {
        $('#exampleTable')
                .bootstrapTable(
                        {
                            method : 'get', // 服务器数据的请求方式 get or post
                            url : prefix + "/list", // 服务器数据的加载地址
                            // showRefresh : true,
                            // showToggle : true,
                            // showColumns : true,
                            iconSize : 'outline',
//                            toolbar : '#exampleToolbar',
                            striped : true, // 设置为true会有隔行变色效果
                            dataType : "json", // 服务器返回的数据类型
                            pagination : true, // 设置为true会在底部显示分页条
                            queryParamsType : "limit",
                            // //设置为limit则会发送符合RESTFull格式的参数
                            singleSelect : false, // 设置为true将禁止多选
                            // contentType : "application/x-www-form-urlencoded",
                            // //发送到服务器的数据编码类型
                            pageSize : 10, // 如果设置了分页，每页数据条数
                            pageNumber : 1, // 如果设置了分布，首页页码
                            // search : true, // 是否显示搜索框
                            showColumns : false, // 是否显示内容下拉框（选择显示的列）
                            sidePagination : "server", // 设置在哪里进行分页，可选值为"client" 或者
                            // "server"
                            queryParams : function(params) {
                                return {
                                    // 说明：传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                                    size : params.limit,
                                    page : params.offset / params.limit,
                                    role_name : $('#searchName').val()
                                };
                            },
                            // //请求服务器数据时，你可以通过重写参数的方式添加一些额外的参数，例如 toolbar 中的参数 如果
                            // queryParamsType = 'limit' ,返回参数必须包含
                            // limit, offset, search, sort, order 否则, 需要包含:
                            // pageSize, pageNumber, searchText, sortName,
                            // sortOrder.
                            // 返回false将会终止请求
                            columns : [
                                {
                                    checkbox : true
                                },
                                {
                                    field : 'id', // 列字段名
                                    title : '序号' // 列标题
                                },
                                {
                                    field : 'roleName',
                                    title : '角色名称'
                                },
                                {
                                    field : 'introduce',
                                    title : '简介'
                                },
                                {
                                    title : '操作',
                                    field : 'id',
                                    align : 'center',
                                    formatter : function(value, row, index) {
                                        var e = '<a  class="btn btn-primary btn-sm ' + s_edit_h + '" href="#" mce_href="#" title="编辑" onclick="edit(\''
                                                + row.id
                                                + '\')"><i class="fa fa-edit "></i></a> ';
                                        var d = '<a class="btn btn-warning btn-sm ' + s_remove_h + '" href="#" title="删除"  mce_href="#" onclick="remove(\''
                                                + row.id
                                                + '\')"><i class="fa fa-remove"></i></a> ';
                                        return e + d;
                                    }
                                } ]
                        });
    }
    function reLoad() {
        $('#exampleTable').bootstrapTable('refresh');
    }
    function add() {
        layer.open({
                       type : 2,
                       title : '新增角色',
                       maxmin : true,
                       shadeClose : false, // 点击遮罩关闭层
                       area : [ '800px', '350px' ],
                       content : prefix + '/info' // iframe的url
                   });
    }
    function remove(id) {
        layer.confirm('确定要删除选中的记录？', {
            btn : [ '确定', '取消' ]
        }, function() {
            $.ajax({
                       url : prefix + "/delete?ids=" + id,
                       type : "delete",
                       success : function(data) {
                           if (data.rc == 0) {
                               layer.msg("删除成功");
                               reLoad();
                           } else {
                               layer.msg(data.msg);
                           }
                       }
                   });
        })
    }
    function edit(id) {
        layer.open({
                       type : 2,
                       title : '修改角色',
                       maxmin : true,
                       shadeClose : false, // 点击遮罩关闭层
                       area : [ '800px', '350px' ],
                       content : prefix + '/info?id=' + id // iframe的url
                   });
    }
    function batchRemove() {
        var rows = $('#exampleTable').bootstrapTable('getSelections'); // 返回所有选择的行，当没有选择的记录时，返回一个空数组
        if (rows.length == 0) {
            layer.msg("请选择要删除的数据");
            return;
        }
        layer.confirm("确认要删除选中的'" + rows.length + "'条数据吗?", {
            btn : [ '确定', '取消' ]
            // 按钮
        }, function() {
            var ids = new Array();
            // 遍历所有选择的行数据，取每条数据对应的ID
            $.each(rows, function(i, row) {
                ids[i] = row['id'];
            });
            $.ajax({
                       type : 'DELETE',
                       url : prefix + "/delete?ids=" + ids.toString(),
                       success : function(data) {
                           if (data.rc == 0) {
                               layer.msg("删除成功");
                               reLoad();
                           } else {
                               layer.msg(data.msg);
                           }
                       }
                   });
        }, function() {});
    }
</script>
</body>

</html>
