<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">

                        <input id="id" name="id" type="hidden" th:value="${role?.id}" />
                        <div class="form-group">
                            <label class="col-sm-3 control-label">角色名称：</label>
                            <div class="col-sm-8">
                                <input id="roleName" name="roleName" class="form-control" type="text" th:value="${role?.roleName}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">角色简介：</label>
                            <div class="col-sm-8">
                                <input id="introduce" name="introduce" class="form-control" type="text"
                                       th:value="${role?.introduce}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-info">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script >

    var prefix = "/sys/role";


    $(function() {
        validateRule();
    });


    $.validator.setDefaults({
                                submitHandler : function() {
                                    submit01();
                                }
                            });
    function submit01() {
        $.ajax({
                   cache : true,
                   type : "POST",
                   url : prefix + "/save",
                   data : $('#signupForm').serialize(),
                   async : false,
                   error : function(request) {
                       layer.alert("Connection error");
                   },
                   success : function(data) {
                       if (data.rc == 0) {
                           parent.layer.msg("保存成功");
                           parent.reLoad();
                           var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                           parent.layer.close(index);

                       } else {
                           layer.alert(data.msg)
                       }
                   }
               });
    }

    function validateRule() {
        $("#signupForm").validate({
                                      rules : {
                                          roleName : {
                                              required : true
                                          }
                                      },
                                      messages : {
                                          roleName : {
                                              required : "请输入角色名称"
                                          }
                                      }
                                  })
    }

</script>
</body>

</html>
