<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div id="exampleToolbar" role="group" class="t-bar">
                    <button type="button"
                            class="btn btn-primary" title="在根节点下添加菜单" onclick="add('0')">
                        <i class="fa fa-plus" aria-hidden="true"></i>添加
                    </button>
                    <button type="button"
                            class="btn btn-danger" onclick="batchRemove()">
                        <i class="fa fa-trash" aria-hidden="true"></i>删除
                    </button>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮看见性 来自的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_add_h = 'hidden';
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
        </script>
    </div>
    <div>
        <script type="text/javascript">
            s_add_h = '';
        </script>
    </div>
    <div>
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div>
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
</div>
<div th:include="include::footer"></div>
<script>
    var prefix = "/sys/function/"
    $(document).ready(function() {
        load();
    });
    var load = function() {
        $('#exampleTable')
                .bootstrapTreeTable(
                        {
                            id : 'id',
                            code :'id',
                            parentCode : 'pid',
                            type : "GET", // 请求数据的ajax类型
                            url : prefix + '/list', // 请求数据的ajax的url
                            ajaxParams : {}, // 请求数据的ajax的data属性
                            expandColumn : '1',// 在哪一列上面显示展开按钮
                            striped : true, // 是否各行渐变色
                            bordered : true, // 是否显示边框
                            expandAll : false, // 是否全部展开
                            // toolbar : '#exampleToolbar',
                            columns : [
                                {
                                    title : '编号',
                                    field : 'id',
                                    visible : false,
                                    align : 'center',
                                    valign : 'middle',
                                    width : '50px'
                                },
                                {
                                    title : '名称',
                                    field : 'functionName'
                                },

                                {
                                    title : '图标',
                                    field : 'icon',
                                    align : 'center',
                                    valign : 'middle',
                                    formatter : function(item, index) {
                                        return item.icon == null ? ''
                                                : '<i class="' + item.icon
                                                  + ' fa-lg"></i>';
                                    }
                                },
//                                    {
//                                        title : '类型',
//                                        field : 'type',
//                                        align : 'center',
//                                        valign : 'middle',
//                                        formatter : function(item, index) {
//                                            if (item.type === 0) {
//                                                return '<span class="label label-primary">目录</span>';
//                                            }
//                                            if (item.type === 1) {
//                                                return '<span class="label label-success">菜单</span>';
//                                            }
//                                            if (item.type === 2) {
//                                                return '<span class="label label-warning">按钮</span>';
//                                            }
//                                        }
//                                    },
                                {
                                    title : '地址',
                                    field : 'functionUrl'
                                },
//                                    {
//                                        title : '权限标识',
//                                        field : 'perms'
//                                    },
                                {
                                    title : '操作',
                                    field : 'id',
                                    align : 'center',
                                    formatter : function(item, index) {
                                        var e = '<a class="btn btn-primary btn-sm '
                                                + s_edit_h
                                                + '" href="#" mce_href="#" title="编辑" onclick="edit(\''
                                                + item.id
                                                + '\')"><i class="fa fa-edit"></i>编辑</a> ';
                                        var p = '<a class="btn btn-primary btn-sm '
                                                + s_add_h
                                                + '" href="#" mce_href="#" title="添加下级" onclick="add(\''
                                                + item.id
                                                + '\')"><i class="fa fa-plus"></i>添加下级</a> ';
                                        var d = '<a class="btn btn-warning btn-sm '
                                                + s_remove_h
                                                + '" href="#" title="删除"  mce_href="#" onclick="remove(\''
                                                + item.id
                                                + '\')"><i class="fa fa-remove"></i>删除</a> ';
                                        return e + d + p;
                                    }
                                } ]
                        });
    }
    function reLoad() {
        load();
    }
    function add(pId) {
        layer.open({
                       type : 2,
                       title : '增加菜单',
                       maxmin : true,
                       shadeClose : false, // 点击遮罩关闭层
                       area : [ '800px', '520px' ],
                       content : prefix + '/info_page?pid=' + pId // iframe的url
                   });
    }
    function remove(id) {
        layer.confirm('确定要删除选中的记录？', {
            btn : [ '确定', '取消' ]
        }, function() {
            $.ajax({
                       url : prefix + "/delete?ids=" + id,
                       type : "delete",
//                       data : {
//                           'ids' : id
//                       },
                       success : function(data) {
                           if (data.rc == 0) {
                               layer.msg("删除成功");
                               reLoad();
                           } else {
                               layer.msg(data.msg);
                           }
                       }
                   });
        })
    }
    function edit(id) {
        layer.open({
                       type : 2,
                       title : '菜单修改',
                       maxmin : true,
                       shadeClose : false, // 点击遮罩关闭层
                       area : [ '800px', '520px' ],
                       content : prefix + '/info_page?id=' + id // iframe的url
                   });
    }
    function batchRemove() {
        // var rows = $('#exampleTable').bootstrapTable('getSelections');

    }
</script>
</body>

</html>
